<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <script src="/eel.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="h1">Screen Recorder</h1>
    <label for="output_file">Output File:</label>
    <input type="text" id="output_file" value="teste"><br><br>
    <label for="fps">FPS:</label>
    <input type="number" id="fps" value="30"><br><br>
    <label for="width">Width:</label>
    <input type="number" id="width" value="1920"><br><br>
    <label for="height">Height:</label>
    <input type="number" id="height" value="1080"><br><br>

    <button class="btn" onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <button onclick="takeScreenshot()">Take Screenshot</button>
    
    <button class="btn" onclick="captureMousePosition()">Capturar Posição do Mouse</button>
    <button class="btn" onclick="captureMousePositionWithPython()">Capturar Posição do Mouse em Python</button>



    <script>
        async function startRecording() {
            console.log("Start recording clicked");
            var output_file = document.getElementById("output_file").value;
            var fps = parseInt(document.getElementById("fps").value);
            var width = parseInt(document.getElementById("width").value);
            var height = parseInt(document.getElementById("height").value);

            await eel.start_recording(output_file, fps, width, height)();
        }

        async function stopRecording() {
            console.log("Stop recording clicked");
            await eel.stop_recording()();
        }

        async function takeScreenshot() {
            var output_file = document.getElementById("output_file").value;
            await eel.take_screenshot(output_file)();
        }

        async function captureMousePosition() {
            document.getElementById('h1').innerHTML = "entrei na função";

            // Adicionar um listener para o evento "click" no documento
            document.addEventListener('click', onDocumentClick, { once: true });

            function onDocumentClick(event) {
                // Obter as coordenadas do mouse
                const x = event.clientX;
                const y = event.clientY;

                document.getElementById('h1').innerHTML = x;

                // Salva as coordenadas em uma variável
                const position = { x, y };

                // Exibe as coordenadas no console para fins de teste
                console.log(`Posição do mouse: ${position.x}, ${position.y}`);

            }
            // Envia a posição para o Python usando o Eel
            //eel.mousePositionCaptured(position.x, position.y);
        }

        async function captureMousePositionWithPython() {
            await eel.selecionar_pontos()();
        }
    </script>
</body>

</html>
